
<head>
  <title>Photo</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="{% url 'album:photo_list' %">Photo</a>
    <ul class="navbar-nav mr-auto ml-5">
      <li>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
      </li>
    </ul>
      <ul class="navbar-nav navbar-right">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'album:create_photo' album.id %}"><i class="fas fa-plus">&nbsp;Add photo</i> <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'album:album_list' %}"><i class="fas fa-sign-out-alt"></i>&nbsp;Back</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
    <div class="row">

        {% if album.photo_set %}
            {% for photo in album.photo_set.all %}
                <div class="col-sm-3">
                <div class="thumbnail">

                    <img src="{{photo.picture.url}}" class ="img img-responsive" alt="" style="height:270px; width:80%;">
                    <div class="caption">
                        <h5>{{album.album_name}}</h5>
                        <h5>{{photo.photo_name}}</h5>
                        <h5>{{photo.caption}}</h5>
                        <h5>{{photo.location}}</h5>
                        <h5>{{photo.captured}}</h5>
                        <a href="{% url 'album:update_photo' photo.id %}" class="btn btn-info btn-sm"><i class=" fas fa-edit"></i></a>
                        <a href="{% url 'album:delete_photo' album.id photo.id %}" class="btn btn-danger btn-sm"><i class=" fas fa-trash"></i></a>
                    </div>
                </div>
                </div>
            {% endfor %}
        {% endif%}
    </div>
</div>
