<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<div class="container-fluid">
    <div class="row">
        {%if albums %}
            {% for album in albums %}
                <div class="col-sm-3">
                <div class="thumbnail">
                    <a href="{% url 'album:photo_list' album.id %}">
                    <img src="{{album.pic.url}}" class ="img img-responsive" alt="" style="height:270px; width:80%;">
                     </a>
                    <div class="caption">
                        <h5>{{album.album_name}}</h5>
                        <a href="{% url 'album:delete-album' album.id %}" class="btn btn-danger btn-sm"><i class=" fas fa-trash"></i></a>
                        <a href="{% url 'album:update-album' album.id %}" class="btn btn-info btn-sm"><i class=" fas fa-edit"></i></a>
                    </div>
                </div>
                </div>
            {% endfor %}
        {% endif%}
    </div>
</div>
